<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>GitHub Activity Viewer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <img id="userAvatar" class="avatar" src="" alt="User avatar">
                <div class="user-details">
                    <h2 id="username"></h2>
                    <div id="login" class="login"></div>
                </div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
        <div class="datetime">
            <div class="date-time-container">
                <div id="current-date"></div>
                <div class="time-wrapper">
                    <div id="current-time"></div>
                    <div id="timezone" class="timezone"></div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="activity-search" class="search-input" placeholder="Search activities..."
                    aria-label="Search activities">
                <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.75.75 0 1 1-1.06 1.06l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
                    </path>
                </svg>
            </div>
            <div id="search-stats" class="search-stats"></div>
        </div>

        <div class="activities-container">
            <div id="activities" class="activities"></div>
            <div class="load-more-container">
                <button id="load-more" class="load-more-button">Load More Activities</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
